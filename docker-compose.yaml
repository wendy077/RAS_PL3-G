      timeout: 5s
      retries: 5
    volumes:
      - subscription_data:/data/db

  subscriptions:
    build: ./subscriptions
    container_name: picturas-subscriptions-ms
    depends_on:
      - subscriptions_mongoDB
      - users
    ports:
      - "11001:11001"
    restart: on-failure
    environment:
      - SECRET_KEY=card_secret_key
    networks:
      - elk
    volumes:
      - ./subscriptions:/app
      - /app/node_modules

  api_gateway:
    build: ./apiGateway
    container_name: picturas-api-gateway-ms
    depends_on:
      - projects
      - users
    restart: on-failure
    environment:
      - JWT_SECRET_KEY=lisan_al_gaib
    networks:
      - elk
    volumes:
      - ./apiGateway:/app
      - /app/node_modules

  bg_remove_ai_tool:
