  nginx:
    image: nginx:latest
    ports:
      - "8080:443"
    networks:
      - elk
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/selfsigned.crt:/etc/nginx/certs/selfsigned.crt:ro
      - ./certs/selfsigned.key:/etc/nginx/certs/selfsigned.key:ro
    depends_on:
      - api_gateway
      - ws_gateway
      - minio

  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: minio
    restart: on-failure
    command: server --console-address ":9090" /data
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
      MINIO_DOMAIN: "minio:9000"

      # --- ENCRIPTAÇÃO EM REPOUSO ---
      # "picturas-key" é só o nome lógico da chave
      MINIO_KMS_SECRET_KEY: "picturas-key:ebrlApXY1+h/SSk7IfNp+1iVVcj1puuQC4AwYtgKBi4="
      MINIO_KMS_AUTO_ENCRYPTION: "on"
    volumes:
      - minio_data:/data
    networks:
      - elk

  img_storage:
    build: ./minio
    container_name: picturas-image-storage-ms
    restart: on-failure
    depends_on:
      - minio
    ports:
      - "11000:11000"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
      MINIO_DOMAIN: "minio:9000"
      FRONTEND_URL: "https://localhost:8080"
    networks:
      - elk

  rabbitmq:
    build:
      context: ./rabbitMQ
    container_name: rabbitmq
    restart: on-failure
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - elk

  projects_mongoDB:
    image: mongo:4.4
    container_name: projects_mongoDB
    restart: on-failure
    networks:
      - elk
    command: mongod --port 27018
    ports:
        - '27018:27018'
    healthcheck:
      test: ["CMD", "mongo", "--host", "localhost", "--port", "27018", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - project_data:/data/db

  projects:
    build: ./projects
    container_name: picturas-projects-ms
    depends_on:
      rabbitmq:
        condition: service_healthy
      projects_mongoDB:
        condition: service_started
    ports:
      - "9002:9001"
    restart: on-failure
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: user
      RABBITMQ_PASS: password
      MINIO_DOMAIN: minio:9000
    networks:
      - elk
    volumes:
      - image_data:/app/images

  users_mongoDB:
    image: mongo:4.4
    container_name: users_mongoDB
    restart: on-failure
    command: mongod --port 27019
    ports:
        - '27019:27019'
    healthcheck:
      test: ["CMD", "mongo", "--host", "localhost", "--port", "27019", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elk
    volumes:
      - user_data:/data/db

  users:
    build: ./users
    container_name: picturas-users-ms
    depends_on:
      - users_mongoDB
    ports:
      - "10001:10001"
    restart: on-failure
    environment:
      - FREE_DAILY_OP=5
      - JWT_SECRET_KEY=lisan_al_gaib
      - FIELD_ENCRYPTION_KEY=uma-frase-secreta-bem-grande-ou-64-hex
    networks:
      - elk
    volumes:
      - ./users:/app
